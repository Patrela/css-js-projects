<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Dinamic DOM Handling</title>
  <meta name="description" content="Masterunion dynamic DOM handling with vanilla javascript">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Masterunion">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/shape-transform.css" rel="stylesheet">
  <script src="./functions/shape-transform.js"></script>
</head>
<body>
  <header>
    <h1>Alter Shapes JS - CSS masterunion</h1>
  </header>
  <div id="main">
    <article>
      <h2>SHAPE</h2>
      <div class="button-main" id="shape-main">Start</div>
    </article>
    <section>
      <h2>SELECT SHAPE</h2>

      <fieldset id="shape-selector">
        <legend>image Shape</legend>
        <label>
            <input type="radio" name="shape-item" value="shape-square"> square
        </label>
        <label>
            <input type="radio" name="shape-item" value="shape-rectangle"> rectangle
        </label>
        <label>
            <input type="radio" name="shape-item" value="shape-circle"> circle
        </label>
    </fieldset>      
    </section>      
    <nav>
      <h2>UPDATE TEXT</h2>
     
      <!-- <input type="color" /> -->
      <input type="text" class="input-text" id= "shape-text" value="Start" />
    </nav>
    <aside>
      <h2>SELECT THE COLOR</h2>

      <div id="color-grid"></div>

    </aside>
  
  </div>
  <footer>
    <h1>DOM Javascript access and dynamic classes</h1>
    <i class="fa fa-quote-left" aria-hidden="true">Masterunion Â©</i>
  </footer>
  <script>
    document.getElementById("shape-text").addEventListener("input", textShapeUpdate);    
    document.getElementById("shape-selector").addEventListener("click", ShapeChange);
    document.getElementById("color-grid").innerHTML = colorContainer();    
  </script>
</body>
